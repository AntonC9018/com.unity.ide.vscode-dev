name: Test MacOS in TestVSCodePackage for scripting_new-codeeditor-api Scheduled
agent:
  type: Unity::VM::osx
  image: buildfarm/mac:stable
  flavor: m1.mac
commands:
- git clone git@github.cds.internal.unity3d.com:henrikp/yamtato-runtime-utils.git
- npm install git+ssh://git@gitlab.cds.internal.unity3d.com:upm-packages/project-templates/upm-template-utils.git#henrik-playground -g --no-progress
- python -u yamtato-runtime-utils/upm_ci_wrapper.py scripting/new-codeeditor-api project test --project-path TestVSCodePackage
artifacts:
  UTR_Output.zip:
    paths:
    - '**/automation/**'
variables: {}
parameters: {}
dependencies: []
