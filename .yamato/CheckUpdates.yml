name: All Jobs with latest dependencies
agent:
  type: Unity::VM
  image: cds-ops/ubuntu-18.04-agent:stable
  flavor: m1.large
commands:
- git config --global user.email 'henrikp@unity3d.com'
- git config --global user.name 'Package Dependency Updater'
- git fetch
- git checkout yamato
- git add -u *.json
- git --no-pager diff --staged
- git status
- git commit -m 'updated package dependencies automatically'
- git push
artifacts: {}
variables: {}
parameters: {}
dependencies:
- .yamato/Tests_Windows_TestVSCodePackage_scripting_external-script-editor-api_checkupdates.yml
- .yamato/Tests_MacOS_TestVSCodePackage_scripting_external-script-editor-api_checkupdates.yml
- .yamato/updatedependencies.yml
